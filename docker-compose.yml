version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: college_community
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/college_community
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
      - ./vector_db:/app/vector_db
    # Resource limits for 4 vCPU machine
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 14G  # Leave 2GB for system
        reservations:
          cpus: '3.5'
          memory: 12G
    # Performance tuning
    sysctls:
      net.core.somaxconn: 4096  # Match backlog size
      net.ipv4.tcp_keepalive_time: 600

volumes:
  postgres_data: